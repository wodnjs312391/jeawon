
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Festival Calendar</h1>
    </header>
    <nav>
        <a href="#">월별 축제</a>
        <a href="#">내 계정</a>
        <a href="#">로그인</a>
    </nav>
    <div class="container">
        <div class="section">
            <h2>축제 이름</h2>
            <p>예: Festival Name</p>
        </div>
        <div class="section">
            <h2>축제 기간</h2>
            <p>예: January 1 - January 5</p>
        </div>
        <div class="section">
            <h2>축제 설명</h2>
            <p>여기에 축제에 대한 설명을 추가하세요.</p>
        </div>
        <div class="section images">
            <img src="poster.jpg" alt="Festival Poster">
            <img src="photo.jpg" alt="Festival Photo">
        </div>
        <div class="section">
            <h2>축제 장소</h2>
            <p>예: Central Park</p>
        </div>
        <div class="section">
            <h2>참가 비용</h2>
            <p>예: 무료</p>
        </div>
        <div class="section">
            <h2>축제 개최 기관</h2>
            <p>예: City Festival Organizers</p>
        </div>
        <div class="section">
            <h2>연락처</h2>
            <p>예: 123-456-7890</p>
        </div>
        <div class="section">
            <h2>SNS</h2>
            <p><a href="#">Instagram</a> | <a href="#">Facebook</a></p>
        </div>
    </div>
    <footer>
        <p>© 2024 Festival Calendar</p>
    </footer>
</body>
</html>
